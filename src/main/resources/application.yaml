server:
  port: 5555

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
springdoc:
  packagesToScan: com.runapp.storyprogressservice

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

spring:
  datasource:
    url: jdbc:postgresql://localhost:9001/Run_App
    username: postgres
    password: 25032001
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
    hibernate:
      ddl-auto: create-drop
  application:
    name: story-progress-service