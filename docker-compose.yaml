  story-progress-service:
    container_name: story-progress-service
    image: denpool/story-progress-service:0.0.1
    ports:
      - "5555:5555"
    networks:
      - backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-story-progress-service:5432/Run_App
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=25032001
    depends_on:
      discovery-service:
        condition: service_started

  adminer:
    image: adminer
    restart: always
    ports:
      - 7000:8080
    networks:
      - backend


